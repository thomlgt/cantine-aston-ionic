<ion-header>
  <ion-toolbar color="primary">
    <ion-button (click)="dismissModal()">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-button>
    <ion-title>Plateau</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let item of tray">
    <ion-item detail="false">
      <ion-avatar slot="start">
        <img src="./assets/img/{{ item.ingredients ? 'meal' : 'menu' }}/{{ item.imageId}}.png" />
      </ion-avatar>
      <ion-label>
        <p class="itemText">{{ item.label }}</p>
        <p class="itemText">{{ item.priceDF | currency}} </p>
      </ion-label>
      <ion-icon name="close-circle" color="danger" (click)="remove(item)"></ion-icon>
    </ion-item>
  </ion-list>

  
  <ion-item *ngIf="tray.length != 0">
    <ion-label class="itemText">Total : {{ totalPrice | currency }}</ion-label>
  </ion-item>

  <ion-button expand="block" color="success" *ngIf="tray.length != 0">
    Commander
  </ion-button>

  <ion-item *ngIf="tray.length == 0">
    <ion-label class="itemText">Le plateau est vide</ion-label>
  </ion-item>
</ion-content>
